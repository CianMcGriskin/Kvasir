<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Live Footage</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="isCameraOffline; else liveStream">
    <p>CAMERA OFFLINE</p>
  </div>
  <ng-template #liveStream>
    <img [src]="mjpegUrl" (error)="handleImageError()" *ngIf="mjpegUrl" />
  </ng-template>
</ion-content>
